<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            color: #555;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
    </header>
    <p>이 페이지는 HTML과 CSS를 사용하여 만든 나의 첫 웹페이지입니다. HTML을 배우면서 여러분도 나만의 웹사이트를 만들 수 있습니다!</p>
    <img src="example.jpg" alt="예시 이미지">
</body>
</html>
